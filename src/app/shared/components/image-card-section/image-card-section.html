<section class="section">
    <div class="container">
        <!-- Cards grid -->
        <div>
            <ng-container>
                <app-card className="interactive-card card-elevated" tabindex="0">
                    <!-- image -->
                    <div class="image-wrap" aria-hidden="true">
                        <img [src]="card.image" [alt]="card.title" class="card-img" />
                        <div class="image-overlay"></div>

                        <div class="icon-badge">
                            <div class="icon-inner" aria-hidden="true">
                                <ng-container>
                                    @switch (card.icon) {
                                        @case ('users') {
                                            <svg
                                                class="icon"
                                                viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zM6 11c1.66 0 3-1.34 3-3S7.66 5 6 5 3 6.34 3 8s1.34 3 3 3zM6 13c-2.33 0-7 1.17-7 3.5V19h14v-2.5C13 14.17 8.33 13 6 13zm10 0c-.29 0-.62.02-.97.05 1.16.84 1.97 2.1 1.97 3.45V19h6v-2.5C23 14.17 18.33 13 16 13z"
                                                ></path>
                                            </svg>
                                        }
                                        @case ('trending') {
                                            <svg
                                                class="icon"
                                                viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    d="M16 6l2.29 2.29-4.88 4.88-3.59-3.59L2 16.59 3.41 18l6.41-6.41 3.59 3.59 6.3-6.3L22 12V6z"
                                                />
                                            </svg>
                                        }
                                        @case ('shield') {
                                            <svg
                                                class="icon"
                                                viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    d="M12 2l7 3v6c0 5.55-3.84 10.74-7 13-3.16-2.26-7-7.45-7-13V5l7-3z"
                                                ></path>
                                            </svg>
                                        }
                                    }
                                </ng-container>
                            </div>
                        </div>
                    </div>

                    <!-- content -->
                    <app-card-content class="card-content">
                        <h3 class="card-title">{{ card.title }}</h3>
                        <p class="card-desc">{{ card.description }}</p>

                        <ul class="features">
                            @for (feature of card.features; track feature; let fi = $index) {
                                <li class="feature" [attr.data-index]="fi">
                                    <span class="dot" aria-hidden="true"></span>
                                    <span class="feature-text">{{ feature }}</span>
                                </li>
                            }
                        </ul>

                        <div class="card-action">
                            <app-button variant="ghost" size="sm" class="link-btn">
                                Learn more
                                <!-- arrow svg -->
                            </app-button>
                        </div>
                    </app-card-content>
                </app-card>
            </ng-container>
        </div>
    </div>
</section>
