<div class="container mx-auto px-4 py-8">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Job Applicants</h1>
            <p *ngIf="jobTitle" class="mt-2 text-gray-600">For: {{ jobTitle }}</p>
        </div>
        <a routerLink="/recruiter/jobs" app-button variant="outline">Back to Jobs</a>
    </div>

    <div *ngIf="isLoading" class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <div *ngIf="!isLoading && applicants.length === 0"
        class="text-center py-12 bg-gray-50 rounded-lg border border-gray-200">
        <p class="text-gray-500 text-lg">No applicants found for this job yet.</p>
    </div>

    <div *ngIf="!isLoading && applicants.length > 0" class="grid gap-6">
        <app-card *ngFor="let applicant of applicants">
            <app-card-content class="p-6">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-900">{{ applicant.applicantName }}</h3>
                        <p class="text-gray-500">{{ applicant.applicantEmail }}</p>
                        <div class="mt-2 flex flex-wrap gap-2">
                            <span *ngFor="let skill of applicant.skills"
                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                {{ skill }}
                            </span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <select [value]="applicant.status" (change)="onStatusChange(applicant, $event)"
                            [class]="getStatusClass(applicant.status) + ' px-3 py-1 rounded-full text-sm font-medium capitalize border-0 cursor-pointer focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'">
                            <option *ngFor="let status of statusOptions" [value]="status">
                                {{ status | titlecase }}
                            </option>
                        </select>
                        <span class="text-sm text-gray-500">Applied: {{ applicant.appliedDate | date }}</span>
                        <span class="text-sm text-gray-500">Exp: {{ applicant.experience }}</span>
                        <a *ngIf="applicant.resumeUrl" [href]="applicant.resumeUrl" target="_blank"
                            class="text-sm text-blue-600 hover:underline flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                </path>
                            </svg>
                            View Resume
                        </a>
                    </div>
                </div>
            </app-card-content>
        </app-card>
    </div>
</div>
