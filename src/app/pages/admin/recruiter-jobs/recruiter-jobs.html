<div class="min-h-screen bg-gray-100 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-6">
            <div>
                <a routerLink="/admin/overview" class="text-sm text-indigo-600 hover:text-indigo-900 mb-2 inline-block">
                    ‚Üê Back to Recruiters
                </a>
                <h1 class="text-2xl font-bold text-gray-900">Jobs by {{ recruiterEmail }}</h1>
            </div>
        </div>

        <div *ngIf="isLoading" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        </div>

        <div *ngIf="!isLoading && jobs.length === 0" class="bg-white shadow rounded-lg p-6 text-center">
            <p class="text-gray-500">No jobs found for this recruiter.</p>
        </div>

        <div *ngIf="!isLoading && jobs.length > 0" class="space-y-4">
            <div *ngFor="let job of jobs" (click)="viewJobApplicants(job)"
                class="bg-white shadow rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow duration-200 border-l-4 border-l-blue-500">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h2 class="text-xl font-bold text-gray-900 mb-2">{{ job.title }}</h2>
                        <div class="flex flex-wrap gap-4 text-sm text-gray-500 mb-3">
                            <span class="flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                {{ job.location }}
                            </span>
                            <span class="flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                    </path>
                                </svg>
                                {{ job.salaryRange }}
                            </span>
                            <span
                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-50 text-blue-700">
                                {{ job.employmentType }}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm line-clamp-2 mb-2">{{ job.description }}</p>
                        <div class="flex items-center gap-3">
                            <label class="text-xs text-gray-500">Status:</label>
                            <select [(ngModel)]="job.status" (change)="updateJobStatus(job)"
                                (click)="$event.stopPropagation()"
                                class="text-xs px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="draft">Draft</option>
                                <option value="under_review">Under Review</option>
                                <option value="published">Published</option>
                                <option value="not_available">Not Available</option>
                                <option value="rejected">Rejected</option>
                            </select>
                            <span class="text-xs text-gray-400">
                                Posted {{ job.createdAt | date:'short' }}
                            </span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
