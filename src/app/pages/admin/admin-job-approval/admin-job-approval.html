<div class="min-h-screen bg-gray-100 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Job Approvals</h1>
            <a routerLink="/admin/dashboard" class="text-indigo-600 hover:text-indigo-900">Back to Dashboard</a>
        </div>

        <div *ngIf="isLoading" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        </div>

        <div *ngIf="!isLoading && jobs.length === 0" class="bg-white shadow rounded-lg p-6 text-center">
            <p class="text-gray-500">No jobs pending approval.</p>
        </div>

        <div *ngIf="!isLoading && jobs.length > 0" class="space-y-4">
            <div *ngFor="let job of jobs" class="bg-white shadow rounded-lg p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-bold text-gray-900">{{ job.title }}</h2>
                        <div class="mt-2 text-sm text-gray-500">
                            <p><span class="font-medium">Location:</span> {{ job.location }}</p>
                            <p><span class="font-medium">Type:</span> {{ job.employmentType }}</p>
                            <p><span class="font-medium">Salary:</span> {{ job.salaryRange }}</p>
                            <p><span class="font-medium">Posted:</span> {{ job.createdAt | date }}</p>
                        </div>
                        <div class="mt-4">
                            <h3 class="text-sm font-medium text-gray-900">Description</h3>
                            <p class="mt-1 text-sm text-gray-600 line-clamp-3">{{ job.description }}</p>
                        </div>
                    </div>
                    <div class="flex space-x-3 ml-4">
                        <button (click)="approveJob(job)"
                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Approve
                        </button>
                        <button (click)="rejectJob(job)"
                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Reject
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
